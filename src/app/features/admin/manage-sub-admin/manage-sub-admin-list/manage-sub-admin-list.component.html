<main class="page-content">
  <div class="container-fluid">
    <div class="row">
      <div class="form-group col-md-12">
        <div class="row">
          <div class="col-md-12">
            <h1>
              <!-- Manage Sub-Admin -->
              <div class="add_projects pull-right">
                <a style="width: 200px" (click)="addSubAdmin()">
                  Add Sub-Admin
                </a>
              </div>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="row">
        <div class="col-md-10">
  
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary">Add Sub-Admin</button>
        </div>
      </div> -->
    <div class="row">
      <div class="form-group col-md-12 col-lg-12">
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr>
              <th width="30%;">Name</th>
              <th width="30%;">Email ID</th>
              <th width="30%;">Mobile Number</th>
              <th width="30%;">Role</th>
              <th width="30%;">Action</th>
            </tr>
          </thead>
          <tbody *ngIf="subAdminList.length > 0">
            <tr *ngFor="let subAdmin of subAdminList; let i = index">
              <td width="30%;">{{ subAdmin.name }}</td>
              <td width="30%;">{{ subAdmin.email }}</td>
              <td width="30%;">{{ subAdmin.mobileNumber }}</td>
              <td width="30%;">{{ subAdmin.eligibleRoles[0] }}</td>
              <td width="30%;">
                <i class="zmdi zmdi-edit" (click)="editSubAdmin(subAdmin.id, i)"></i>
                <i class="zmdi zmdi-delete ml-2" (click)="subAdminDelete(subAdmin.id)"></i>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="subAdminList.length == 0">
            <tr>
              <td colspan="8" class="text-center">No data available!</td>
              <!-- <td (click)="editSubAdmin(1,2)">edit</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="sizeofTable > recordsPerPage">
    <ngb-pagination [collectionSize]="sizeofTable" [(page)]="offset" [maxSize]="3" [pageSize]="recordsPerPage"
      aria-label="Default pagination" (pageChange)="paginatedSearch(offset)"></ngb-pagination>
  </div>
</main>
