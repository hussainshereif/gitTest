<main class="page-content">
  <div class="container-fluid">
      <div class="row">
          <div class="form-group col-md-12">
              <h1>Manage CP Team List
              
                  <!-- <div class="import_list pull-right"> 
                      <input style="display:none" type="file" #fileInput name="fileInput" (change)="uploadExcel($event)" />
                      <a (click)="fileInput.click()">  
                        Import List</a>
                       
                  </div>
           
                <a href="https://s3-ap-southeast-1.amazonaws.com/edleweisswingman/cpexcel/Sample.xlsx">
                <img class="samplexlsx"  src="assets\images\sampleExcel.png" >
                </a>-->
              
              </h1>
              <!-- <div class="pull-right" style="color:red;float:right">{{uploadStatus}}</div>  -->

          </div>
      </div>

      <div class="row">
          <div class="form-group col-md-12">
              <table class="table table-striped table-hover table-responsive">
                <thead>
                  <tr>
                    <th width="10%;"> CP ID</th>
                    <th width="15%;"> CP Name</th>
                    <th width="10%;">Mobile Number</th>
                    <th width="15%;">Email ID</th>
                    <th width="10%;">Activation Code</th>
                    <th width="10%;">Activation Status</th>
                    <th width="10%;" class="pl-0 text-center">Tier Status</th>
                    
                  </tr>
                </thead>
                <tbody *ngIf="cpTeamList.length>0">
                  <tr *ngFor="let cp of cpTeamList;let i=index">
                    <td width="10%;">{{cp.cpSfdcid}}</td>
                    <td width="15%;">{{cp.cpFirstName}}&nbsp;{{cp.cpLastName}}</td>
                    <td width="10%;">{{cp.cpPhone}}</td>
                    <td width="15%;">{{cp.cpEmailId}}</td>
                 
                    <td width="10%;">
                    
                      {{cp.cpActivationCode}}
                    </td>
                    <td width="10%;">

                      <span *ngIf="cp.cpStatus==1">Active</span>
                      <span *ngIf="cp.cpStatus==0">Inactive</span>
                    </td>
               
                    <td width="10%;"  class="sl_gld_plt text-center">
                        <span *ngIf="cp.cpLoyaltyId==1" class="sil_vr">Silver</span>
                        <span *ngIf="cp.cpLoyaltyId==2" class="gld">Gold</span>
                        <span *ngIf="cp.cpLoyaltyId==3" class="pla_tn">Platinum</span></td>
                    <!-- <td width="10%;">
                          <select [ngClass]="{'disableselect':cp.cpStatus==0}" [(ngModel)]="cp.cpStatus" [disabled]="cp.cpStatus==0" [ngModelOptions]="{standalone: true}" (change)='activationStatusChange(cp.cpId,$event)'>
                            <option [disabled]="status.Value==0" *ngFor="let status of activationList" [value]="status.Value">{{status.Text}}</option>
                          
                          </select> 
                  </td> -->
                  </tr>
                </tbody>
                <tbody *ngIf="cpTeamList.length==0">
                  <tr>
                    <td colspan="7" class="text-center">No data available!</td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>

  </div>


 <div *ngIf="sizeofTable>recordsPerPage"> 
  <ngb-pagination  [collectionSize]="sizeofTable" [(page)]="offset" [maxSize]="3" [pageSize]="recordsPerPage" aria-label="Default pagination" (pageChange)="paginatedSearch(offset)"></ngb-pagination>
  </div> 
  
  </main>
