      <div class="row">
          <div class="form-group col-md-12">
              <table class="table table-striped table-hover table-responsive">
                <thead>
                  <tr>    
                    <th width="10%;">Name</th>
                    <th width="10%;">Phone Number</th>
                    <th width="10%;">Email ID</th>
                    <th width="10%;">Date</th>
                  </tr>
                </thead>
                <tbody *ngIf="contactList.length>0">
                   <tr *ngFor="let cp of contactList;let i=index">
                    <td width="10%;">{{cp.contactUsName}}</td>
                    <td width="10%;">{{cp.contactUsphone}}</td>
                    <td width="10%;">{{cp.contactUsEmail}}</td>
                    <td width="10%;">{{cp.contactUsDate|date:'longDate'}}</td>    
                  </tr> 
                </tbody>
                <tbody *ngIf="contactList.length==0">
                  <tr>
                    <td colspan="4" class="text-center">No data available!</td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>

  </div>


 <div *ngIf="sizeofTable>recordsPerPage"> 
  <ngb-pagination  [collectionSize]="sizeofTable" [(page)]="offset" [maxSize]="3" [pageSize]="recordsPerPage" aria-label="Default pagination" (pageChange)="paginatedSearch(offset)"></ngb-pagination>
  </div> 
  
  </main>
