<main class="page-content">
  <div class="container-fluid">
    <div class="row">
      <div class="form-group col-md-12">
        <h1>Employee CP List
        </h1>
      </div>
    </div>
    <div align="right" style="margin-bottom: 10px;">
      <span>
        <input type="text" placeholder="Search by C4C ID.." #sortBySFDC name="sortBySFDC">
        <button type="submit"><i class="fa fa-search" (click)="getEmployeeCP(0,sortBySFDC.value)"></i></button>
      </span>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr>
              <th width="10%;"> CP ID</th>
              <th width="15%;"> CP Name</th>
              <th width="10%;">Mobile Number</th>
              <th width="15%;">Email ID</th>
              <th width="15%;">Total Brokerage</th>
              <th width="10%;">Activation Status</th>
              <th width="10%;" class="pl-0 text-center">Tier Status</th>
            </tr>
          </thead>
          <tbody *ngIf="empCpList.length>0">
            <tr *ngFor="let cp of empCpList;let i=index">
              <td width="10%;">{{cp.cpSfdcid}}</td>
              <td width="15%;">{{cp.cpFirstName}}&nbsp;{{cp.cpLastName}}</td>
              <td width="10%;">{{cp.cpPhone}}</td>
              <td width="15%;">{{cp.cpEmailId}}</td>
              <td width="15%;">{{cp.totalBrokerage}}</td>
              <td width="10%;">
                <span *ngIf="cp.cpStatus==1">Active</span>
                <span *ngIf="cp.cpStatus==0 ||cp.cpStatus==3">Inactive</span>
                <span *ngIf="cp.cpStatus==2">Pending</span>
              </td>
              <td width="10%;" class="sl_gld_plt text-center">
                <span *ngIf="cp.cpLoyaltyId==1" class="sil_vr">Silver</span>
                <span *ngIf="cp.cpLoyaltyId==2" class="gld">Gold</span>
                <span *ngIf="cp.cpLoyaltyId==3" class="pla_tn">Platinum</span>
                <span *ngIf="cp.cpLoyaltyId==4" class="pla_tn">Black</span>
                <span *ngIf="cp.cpLoyaltyId==5" class="pla_tn">Titanium</span></td>
            </tr>
          </tbody>
          <tbody *ngIf="empCpList.length==0">
            <tr>
              <td colspan="8" class="text-center">No data available!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="sizeofTable>recordsPerPage">
    <ngb-pagination [collectionSize]="sizeofTable" [(page)]="offset" [maxSize]="3" [pageSize]="recordsPerPage"
      aria-label="Default pagination" (pageChange)="paginatedSearch(offset)"></ngb-pagination>
  </div>
</main>
