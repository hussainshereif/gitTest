<main class="page-content">
  <div class="container-fluid">
    <div class="row">
      <div class="form-group col-md-12">
        <h1>Employee Details
        <span class="log-btn">
          <a (click)="viewLog()" style="padding: 4px 8px !important; margin-right: 10px; margin-top: 4px;">View Log</a>
        </span>
        </h1>
        <span class="upload-xl pull-right">
          <input style="display:none" type="file" #fileInput name="fileInput" (change)="uploadExcel($event)" />
          <a (click)="fileInput.click()">Upload Excel</a>
        </span>
        <div *ngIf="isProcessingVisible" class="processing_status_div"><span class="processing_status">Processing...</span></div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <table class="table table-striped table-hover table-responsive w-100">
          <thead>
            <tr>
              <th width="15%"> Employee Name</th>
              <th width="10%">Mobile Number</th>
              <th width="15%">Email ID</th>
              <th width="10%"> CP Count</th>
            </tr>
          </thead>
          <tbody *ngIf="employeeList.length>0">
            <tr *ngFor="let cp of employeeList;" (click)="cpList(cp.empId)">
              <td style="color: #145aa8;cursor: pointer;">{{cp.empName}}</td>
              <td>{{cp.empPhone}}</td>
              <td>{{cp.empEmail}}</td>
              <td>{{cp.cpCount}}</td>
            </tr>
          </tbody>
          <tbody *ngIf="employeeList.length==0">
            <tr>
              <td colspan="10" class="text-center">No data available!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="sizeofTable>recordsPerPage">
    <ngb-pagination [collectionSize]="sizeofTable" [(page)]="offset" [maxSize]="3" [pageSize]="recordsPerPage"
      aria-label="Default pagination" (pageChange)="paginatedSearch(offset)"></ngb-pagination>
  </div>
</main>
