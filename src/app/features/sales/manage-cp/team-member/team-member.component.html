<div class="team">
  <div class="row">
    <div class="form-group col-md-12">
      <table class="table table-striped table-hover table-responsive w-100">
        <thead>
          <tr>
            <th width="30%">Name</th>
            <th width="30%">Phone no</th>
            <th width="30%">Email</th>
            <th width="30%">Training Progress</th>
          </tr>
        </thead>
        <tbody *ngIf="teamList?.length>0">
          <tr *ngFor="let tl of teamList;let i=index;">
            <td width="25%">{{tl.name}} {{tl.cpLastName}}</td>
            <td width="25%">{{tl.mobileNumber}}</td>
            <td width="25%">{{tl.email}}</td>
            <td width="25%">{{tl.trainingProgress}}%</td>
          </tr>
        </tbody>
        <tbody *ngIf="teamList?.length==0">
          <tr>
            <td colspan="10" class="text-center">No data available!</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>


<div *ngIf="sizeofTable>recordsPerPage">
  <ngb-pagination [collectionSize]="sizeofTable" [(page)]="offset" [maxSize]="3" [pageSize]="recordsPerPage"
    aria-label="Default pagination" (pageChange)="paginatedSearch(offset)"></ngb-pagination>
</div>
