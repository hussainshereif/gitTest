<div>
  <div class="row mb_3 allign_center">
    <div class="col_6">
      <h3 class="title mb_1 text_md">Projects</h3>
    </div>
  </div>
  <div class="row">
    <div class="col_12">
      <div class="proj_det visible">
        <div class="col_12">
          <div class="proj_det visible">
            <a class="back_a" (click)="onBack()">
              <div class="icon">
                <img src="./images/icons/back.svg" alt="" />
              </div>
              <div class="title">Back to Projects</div>
            </a>
            <div class="proj_det_wrap">
              <div class="figure">
                <img
                  src="{{ selectedProject.projectLogo }}"
                  width="100%"
                  alt=""
                />
              </div>
              <div class="caption">
                <div class="proj_name text_md fw_700 mb_2">
                  {{ selectedProject.projectName }}
                </div>
                <div class="proj_builder text_sm fw_600 primary_text mb_1">
                  {{ selectedProject.developedBy }}
                </div>
                <div class="proj_address">
                  {{ selectedProject.address }}
                </div>
              </div>
            </div>
          </div>
          <!-- porject details section -->
        </div>
        <div class="col_12 mb_5">
          <p-table
            #dt
            [value]="cpList"
            [rows]="10"
            [paginator]="true"
            responsiveLayout="scroll"
            [totalRecords]="totalRecords"
            [rowHover]="true"
            dataKey="id"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true"
            styleClass="p-datatable-striped"
          >
            <ng-template pTemplate="header">
              <tr>
                <th>#CP ID</th>
                <th>CP Name</th>
                <th>Company</th>
                <th>Email</th>
                <th>Mobile</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cp let-rowIndex="rowIndex">
              <tr>
                <td>{{ cp.crmId }}</td>
                <td>{{ cp.name }}</td>
                <td>{{ cp.company }}</td>
                <td>{{ cp.mobileNumber }}</td>
                <td>{{ cp.email }}</td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
              <tr>
                <td class="text-center" colspan="5">No data available!</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
