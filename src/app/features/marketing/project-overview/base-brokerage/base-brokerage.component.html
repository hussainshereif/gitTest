<div class="brokerage">
	<div class="row">
		<div class="form-group col-md-8">
			<div class="add_brokerage" (click)="addScheduledBrokeragePopup()">
				<a>Schedule Brokerage</a>
			</div>
		</div>
		<div class="col-md-8 col-xs-12">
			<div class="pro_form1">
				<mat-accordion>
					<form [formGroup]="baseBrokerageForms" autocomplete="off">
					<mat-expansion-panel *ngFor="let list of groupBrokerageList; let i=index;">
						<mat-expansion-panel-header>
							<mat-panel-title>
								{{list.groupName}}
							</mat-panel-title>
						</mat-expansion-panel-header>
							<h4 style="width: 31% !important;" class="d-flex mt-3 w-100">Normal Base Brokerage : </h4>
							<div class="form-group float-left w-100" style="width: 69% !important; margin-top: 6px;">
								<input style="width: 80%; border:none; font-weight: bold;" type="text" min="0" max="100"
									class="form-control text_date" formControlName="baseNormalPerc{{list.groupId}}"
									[ngClass]="">
								<!-- <div *ngIf="submitted && f.baseNormalPerc.errors" class="invalid-feedback">
									<div *ngIf="f.baseNormalPerc.errors.required"></div>
									<div *ngIf="f.baseNormalPerc.errors.max"> </div>
									<div *ngIf="f.baseNormalPerc.errors.min"> </div>
								</div> -->
								<!-- <input type="hidden" formControlName="groupId{{i}}" value="{{list.groupId}}"> -->
								<!-- <input type="hidden" formControlName="normalBaseId{{i}}"> -->
								
								<button (click)="addNormalBrokeragePopup(list.groupId,list.baseIncentive.baseId)" style="padding: 0.55rem 1rem; margin-left: 12px"
									class="btn btn-info btn-sm mr-2">Add</button>
							</div>
						
						<mat-panel-description class="status-tbl"></mat-panel-description>
						<h4 class="d-flex mt-3 w-100">Scheduled Base Brokerage</h4>
						<table class="table table-striped table-hover table-responsive w-100 table_download">
							<thead>
								<tr>
									<th width="22%">Scheduled Base Brokerage</th>
									<th width="32%">Start Date</th>
									<th width="32%">End Date</th>
									<th width="8%" class="text-center">Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let bb of list.scheduledIncentive;">
									<td>{{bb.baseSchedPerc}}</td>
									<td>{{bb.baseStartDate}}</td>
									<td>{{bb.baseEndDate}}</td>
									<td align="center">
										<p class="mb-0 mt-1 text-center">
											<a title="Delete" (click)="cancelScheduleBrokerage(bb.baseId)">
												<i class="zmdi zmdi-delete mx-1"></i>
											</a>
										</p>
									</td>
								</tr>
							</tbody>
						</table>
					</mat-expansion-panel>
				</form>
				</mat-accordion>
			</div>
		</div>

	</div>
</div>
