<main class="page-content">
  <div class="container-fluid">
    <div class="row">
      <div class="form-group col-md-12">
        <h1>
          <!-- Manage Banner -->
          <div class="add_projects pull-right">
            <a (click)="addBannerImage()"> Add Banner</a>
          </div>
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-12">
        <table class="table table-striped table-hover table-responsive">
          <thead class="set_width">
            <tr>
              <th width="30">Caption</th>
              <th width="30%;">Banner Name</th>
              <th width="30%;">Banner Image</th>
              <th width="10%;">Actions</th>
            </tr>
          </thead>
          <tbody class="set_width" *ngIf="bannerList.length > 0">
            <tr *ngFor="let cp of bannerList; let i = index">
              <td width="30%;">{{cp.caption}}</td>
              <td width="30%;">{{ cp.bannerName }}</td>
              <td width="30%;">
                <img src="{{ cp.url }}" class="" height="60" width="60" />
              </td>

              <td width="10%;">
                <a [hidden]="showIndex == i" (click)="deleteBanner(cp.id)"><i class="zmdi zmdi-delete ml-2"></i></a>
              </td>
            </tr>
          </tbody>
          <tbody class="set_width" *ngIf="bannerList.length == 0">
            <tr>
              <td colspan="3" class="text-center">No data available!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div *ngIf="sizeofTable > recordsPerPage">
    <ngb-pagination [collectionSize]="sizeofTable" [(page)]="offset" [maxSize]="3" [pageSize]="recordsPerPage"
      aria-label="Default pagination" (pageChange)="paginatedSearch(offset)"></ngb-pagination>
  </div>
</main>
