<main  class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="form-group col-md-12">
                <h1>Ladder Details</h1>
                <i class="zmdi zmdi-close col-md-1 pull-right" (click)="close()"></i>
                <span><b>Ladder Name  &nbsp; : &nbsp;</b> {{lad?.ladName}}</span>
                <span style="margin-left: 30px;"><b>Start Date &nbsp; : &nbsp;</b>{{lad.ladStartDate}}</span>
                <span style="margin-left: 30px;"><b>End Date &nbsp; : &nbsp;</b>{{lad.ladEndDate}}</span>
            </div>
        </div>
  
        <div class="row">
            <div class="form-group col-md-12 table-responsive">
                <table class="table table-striped table-hover w-100">
                  <thead>
                    <tr>
                      <th>Deal Range</th>
                      <th>Value </th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="ladderDetails.length>0">
                    <tr *ngFor="let ll of ladderDetails;let i=index">
                      <td>{{ll.startRange}} - {{ll.endRange}}</td>
                      <td>{{ll.ladValue}}</td>
                      <td>
                        <a [hidden]='showIndex==i' (click)="deleteLadderDetails(ll.detailId)"><i class="zmdi zmdi-delete ml-2"></i></a>
                      </td>
                    </tr>
  
                  </tbody>
                  <tbody *ngIf="ladderDetails.length==0">
                    <tr>
                      <td colspan="7" class="text-center">No data available!</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
  
         
 
    </div>
  
    </main>
