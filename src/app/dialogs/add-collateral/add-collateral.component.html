<div>
  <div class="row">
    <div class="col-12 col-md-12 col-lg-12">
      <form [formGroup]="collateralForm" autocomplete="off">
        <div>
          <h5 class="hd4">Collateral Name</h5>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            required
          />
          <div *ngIf="submitted && f.name.invalid">
            <p class="val_message">Minimum 2 characters required.</p>
          </div>
        </div>
        <div class="mid_div">
          <div><h5 class="hd4">Collateral Type</h5></div>
          <input
            type="radio"
            id="t1"
            name="type"
            value="PDF"
            formControlName="type"
            (click)="onCollateralType('PDF')"
            required
          />
          <label for="t1" class="left">PDF</label>
          <input
            type="radio"
            id="t2"
            name="type"
            value="IMAGE"
            formControlName="type"
            (click)="onCollateralType('IMAGE')"
            required
          />
          <label for="t2" class="left">Image</label>
          <input
            type="radio"
            id="t3"
            name="type"
            value="TEXT"
            formControlName="type"
            (click)="onCollateralType('TEXT')"
            required
          />
          <label for="t3" class="left">Text</label>
          <div *ngIf="submitted && f.type.invalid">
            <p class="val_message">Collateral Type required.</p>
          </div>
        </div>
        <div *ngIf="!isText" class="fileDiv">
          <input
            type="file"
            name="files[]"
            multiple
            class="file"
            id="customFile"
            placeholder="Upload File"
            formControlName="file"
            (change)="addFile($event)"
          />
          <div *ngIf="submitted && !isText && f.file.value == ''">
            <p class="val_message">File required.</p>
          </div>
          <div *ngIf="isFileDuplicateName" class="fileDuplicateName">
            {{ fileName }}
          </div>
        </div>
        <div>
          <hr />
        </div>
        <div *ngIf="!isText && isCustomCollateral">
          <div>
            <h5 class="hd4">Do you want to customise this document?</h5>
          </div>
          <input
            type="radio"
            id="c1"
            name="customise"
            value="true"
            formControlName="customise"
            (click)="onCustomise(true)"
          />
          <label for="c1" class="left">Yes</label>
          <input
            type="radio"
            id="c2"
            name="customise"
            value="false"
            formControlName="customise"
            (click)="onCustomise(false)"
          />
          <label for="c2" class="left">No</label>
          <div
            *ngIf="
              submitted &&
              !isText &&
              f.customise.value == '' &&
              isCustomCollateral
            "
          >
            <p class="val_message">Customise required.</p>
          </div>
        </div>
        <div>
          <h5 class="hd4">Message</h5>
          <textarea
            name="message"
            id="message"
            rows="5"
            class="form-control"
            formControlName="message"
          ></textarea>
          <div *ngIf="submitted && isText && f.message.value == ''">
            <p class="val_message">Message required.</p>
          </div>
          <div *ngIf="submitted && f.message.errors">
            <p class="val_message">Symbols are not allowed</p>
          </div>
        </div>
        <div *ngIf="isText && isCustomCollateral" class="text_btn_div">
          <button (click)="cpNameButton()" class="btn_margin">CP Name</button>
          <button (click)="cpComapnyNameButton()" class="btn_margin">
            CP Company Name
          </button>
          <button (click)="cpAddressButton()" class="btn_margin">
            CP Adddress
          </button>
          <button (click)="cpRaraNumberButton()" class="btn_margin">
            CP Rera Number
          </button>
          <!-- <button (click)="cpLogoButton()">CP Logo</button> -->
          <button (click)="cpAccountOwnerName()" class="btn_margin">
            CP Account Owner Name
          </button>
          <button (click)="cpPhoneNumber()" class="btn_margin">
            CP Phone Number
          </button>
          <button (click)="cpEmail()" class="btn_margin">CP E-mail</button>
          <button (click)="cpWebsite()" class="btn_margin">CP Website</button>
        </div>
        <div class="btn_div">
          <button
            *ngIf="!customise"
            class="btn btn-primary"
            (click)="onSubmit()"
          >
            Done
          </button>
          <button
            *ngIf="customise"
            class="btn btn-primary"
            (click)="onSubmit()"
          >
            Next
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
