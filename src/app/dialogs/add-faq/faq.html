<form [formGroup]="addFAQForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5>Add Question</h5>
    <i class="zmdi zmdi-close col-md-1 pull-right" (click)="close()"></i>
  </div>
  <input
    type="text"
    class="inpt form-control"
    placeholder="Add question"
    formControlName="question"
    [ngClass]="{ 'is-invalid': submitted && f.question.errors }"
  />
  <div *ngIf="submitted && f.question.errors" class="invalid-feedback">
    <div *ngIf="f.question.errors.required">Question is required</div>
  </div>
  <input
    type="text"
    class="inpt form-control mt-4"
    placeholder="Add answer"
    formControlName="answer"
    [ngClass]="{ 'is-invalid': submitted && f.answer.errors }"
  />
  <div *ngIf="submitted && f.answer.errors" class="invalid-feedback">
    <div *ngIf="f.answer.errors.required">Answer is required</div>
  </div>

  <div class="pro_form1">
    <input
      type="submit"
      name="submit"
      class="sub2 mt-4 col-md-3 pull-right"
      value="Save Details"
      [attr.disabled]="isSave ? true : null"
    />
  </div>
</form>
