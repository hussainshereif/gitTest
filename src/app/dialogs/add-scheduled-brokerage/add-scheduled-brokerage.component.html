<form [formGroup]="addScheduledBrokerageForm" (ngSubmit)="onSubmit()" autocomplete="off">
 	<div class="d-flex justify-content-between align-items-center mb-3">
 		<h5>Add Scheduled Brokerage</h5>
 		<i class="zmdi zmdi-close col-md-1 pull-right" (click)="close()"></i>
	</div>
  <input type="number" min="0" max="100" class="inpt form-control" placeholder="Add Base Brokerage" formControlName="baseSchedPerc" [ngClass]="{ 'is-invalid': submitted && f.baseSchedPerc.errors }" >
  <div *ngIf="submitted && f.baseSchedPerc.errors" class="invalid-feedback">
    <div *ngIf="f.baseSchedPerc.errors.required"></div>
    <div *ngIf="f.baseSchedPerc.errors.max"> Brokerage must between 0 and 100</div>
    <div *ngIf="f.baseSchedPerc.errors.min"> Brokerage must between 0 and 100</div>
  </div>
  <div class="input-group d-flexw-100">
    <input class="inpt form-control mt-4" placeholder="Start Date" readonly ngbDatepicker #d1="ngbDatepicker" (ngModelChange)="datechange()" required formControlName="baseStartDate" [ngClass]="{ 'is-invalid': submitted && f.baseStartDate.errors }">
    <!-- <input class="inpt form-control mt-4" placeholder="Start Date" readonly ngbDatepicker #d1="ngbDatepicker" (ngModelChange)="datechange()" required formControlName="baseStartDate" [ngClass]="{ 'is-invalid': submitted && f.baseStartDate.errors }" [markDisabled]="isDisabled"> -->
    <div class="input-group-append" style="margin-top:24px;">
      <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
        <img src="assets/images/date.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
      </button>
    </div>
  </div>

  <div class="input-group d-flexw-100">
    <input class="inpt form-control mt-4" placeholder="End Date" readonly ngbDatepicker #d2="ngbDatepicker" (ngModelChange)="datechange1()" required formControlName="baseEndDate" [ngClass]="{ 'is-invalid': submitted && f.baseEndDate.errors }">
    <!-- <input class="inpt form-control mt-4" placeholder="End Date" readonly ngbDatepicker #d2="ngbDatepicker" (ngModelChange)="datechange1()" required formControlName="baseEndDate" [ngClass]="{ 'is-invalid': submitted && f.baseEndDate.errors }" [markDisabled]="isDisabled"> -->
    <div class="input-group-append" style="margin-top:24px;">
      <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
        <img src="assets/images/date.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
      </button>
    </div>
  </div>
  <div class="input-group" style="margin-top: 25px;">
    <label style="margin-right: 15px;" class="margin_left">Select Group</label>
    <select class="margin_left" required formControlName="groupDetails" [ngClass]="{ 'is-invalid': submitted && f.groupDetails.errors }">
      <option [ngValue]="null">Select Group</option>
      <option [ngValue]="gp.groupId" *ngFor="let gp of groups;">
        {{gp.groupName}}</option>
    </select>
    <div *ngIf="submitted && f.groupDetails.errors" class="error" style="margin-left: 10px; color: red;">
      Please Select Group.
    </div>
  </div>
  <div class="pro_form1">
   	<input type="submit" name="submit" class="btn btn-info btn-sm mr-2 sub2 mt-4 col-md-3 pull-right" value="Save Details">
	</div>
</form>
