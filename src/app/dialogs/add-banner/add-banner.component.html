<div class="d-flex justify-content-between align-items-center mb-3">
  <h5>Add Banner Image</h5>
  <i class="zmdi zmdi-close col-md-1 pull-right" (click)="close()"></i>
 </div>
 <form name="addBannerForm" autocomplete="off" #addBannerForm="ngForm" (ngSubmit)="addBannerForm.form.valid&&saveVideo()"> 
   <div>
     <label for="">Caption</label>
     <input type="text" class="form-control" #caption1 [(ngModel)]="caption" minlength="1">
     <div *ngIf="caption1.value=='' && addBannerForm.submitted" class="error_message">
       Caption Required
     </div>
   </div>

     <label class="mb-2 mt-4">Banner image (Width : 1920 px, Height : 895 px)</label>
<div class="row">
<div class="col-md-10">
    <div class="input-group mb-3">

        <div class="custom-file">
            <input name="bImageName" #bImageName="ngModel" [(ngModel)]="bannerImageName" class="input-custom" pattern="(.*)(.jpe?g|png)$" readonly required>
            <input type="file" class="custom-file-input" id="inputGroupFile02" name="tImage" [(ngModel)]="bannerImageName" 
           (change)="onBannerImageUpload($event)">
            <label class="custom-file-label" for="inputGroupFile02"></label>
          </div>

          <small *ngIf="!bImageName.valid && bImageName.errors && addBannerForm.submitted" class="error_message mt-1 float-left w-100" style="margin-top: -10px;">
              <div [hidden]="!bImageName.errors.required">
                Image is required
              </div>
            </small>
            <small *ngIf=" addBannerForm.submitted" class="error_message float-left mt-1 w-100" style="margin-top: -10px;">
            <div [hidden]="(bgValidation.valid && bgValidation.insize) || (!bgValidation.valid && !bgValidation.insize)">
              Invalid image!
             </div>
             <div [hidden]="bgValidation.insize">
               Image size cannot exceed 10 MB
              </div>
              </small>
               

      </div>
</div>
</div>

     <div class="pro_form1">
      <input type="submit" name="submit" class="sub2 mt-4 col-md-3 pull-right" value="Save Details">
   </div>
   </form>
