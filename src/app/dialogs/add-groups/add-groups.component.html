<form [formGroup]="addGroupForm" autocomplete="off" (ngSubmit)="onSubmit()">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5>{{textData}}</h5>
    <i class="zmdi zmdi-close col-md-1 pull-right" (click)="close()"></i>
  </div>
  <input type="text" class="inpt form-control" placeholder="Group Name" formControlName="groupName"
    [ngClass]="{ 'is-invalid': submitted && f.groupName.errors }">
  <div *ngIf="submitted && f.groupName.errors" class="invalid-feedback">
    <div *ngIf="f.groupName.errors.required"></div>
    <div  *ngIf="f.groupName.errors.pattern">
      Allowed characters: a-z, A-Z, 0-9.
    </div>
  </div>
  <div class="pro_form1">
    <input type="submit" name="submit" class="btn btn-info btn-sm mr-2 sub2 mt-4 col-md-3 pull-right"
      value="Save Details">
  </div>
</form>
