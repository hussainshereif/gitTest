<form [formGroup]="baseBrokerageForm" autocomplete="off" (ngSubmit)="onSubmit()">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5>Add Normal Brokerage</h5>
    <i class="zmdi zmdi-close col-md-1 pull-right" (click)="close()"></i>
 </div>

 <div class="form-group float-left w-100 ">
  <input style="width: 80%;" type="number" min="0" max="100"
    class="form-control text_date" formControlName="baseNormalPerc"
    [ngClass]="{ 'is-invalid': submitted && f.baseNormalPerc.errors }">
  <div *ngIf="submitted && f.baseNormalPerc.errors" class="invalid-feedback">
    <div *ngIf="f.baseNormalPerc.errors.required"></div>
    <div *ngIf="f.baseNormalPerc.errors.max"> </div>
    <div *ngIf="f.baseNormalPerc.errors.min"> </div>
  </div>

</div>



 <div class="pro_form1">
    <input type="submit" name="submit" class="btn btn-info btn-sm mr-2 sub2 mt-4 col-md-3 pull-right" value="Save Details">
 </div>
</form>
